<h2>Exercice 15 - Vérification d'âge</h2>

<p>
    Créer une application qui permet à l'utilisateur de rentrer sa date de naissance via un formalaire.
</p>

<p>
    Vous devez créer un custom validator qui permet de vérifier si la personne est majeur ou non. Dans le cas où elle
    est
    mineure, elle ne pourra valider le formulaire.
</p>
